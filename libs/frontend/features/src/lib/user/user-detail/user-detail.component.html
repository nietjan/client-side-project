<div *ngIf="user != null && user != undefined">
  <h2>{{ user.name }}</h2>
  <p>Date of Birth: {{ user.dateOfBirith }}</p>
  <p>Sex: {{ user.sex }}</p>
  <p>PhoneNumber: {{ user.phoneNumber }}</p>
  <p>E-mail: {{ user.eMail }}</p>

  <a routerLink="/registration/user/{{ user._id }}">
    <button class="btn btn-primary mt-2 mb-2">Check registrations</button>
  </a>
</div>

<a routerLink="/location" class="mt-2">
  <button class="btn btn-primary">back</button>
</a>

<div *ngIf="user == null || user == undefined">
  <app-spinner></app-spinner>
</div>
