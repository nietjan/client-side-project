<div *ngIf="canCreateNew" class="mb-2">
  <a routerLink="create">
    <button class="btn btn-primary">New location</button>
  </a>
</div>

<div *ngIf="locations != null && locations?.length != 0">
  <div class="row col-2 col-md-3 col-lg-4 col-xl-6 g-4">
    <div class="col" *ngFor="let location of locations">
      <div class="card">
        <img
          src="./assets/img/placeholder.jpg"
          class="card-img-top"
          alt="location"
        />
        <div class="card-body">
          <h5 class="card-title">{{ location?.address?.city }}</h5>
          <p class="card-text">
            {{ location?.address?.street }} {{ location?.address?.homeNumber }},
            {{ location?.address?.postalCode }}
          </p>
          <p *ngIf="location?.hasTrainers == true">Trainers available</p>
          <p *ngIf="!location?.hasTrainers == true">No trainers available</p>
          <p>
            Open from {{ location?.openingsTime }} till
            {{ location?.closingTime }}
          </p>
          <a routerLink="{{ location._id }}">
            <button class="btn btn-primary">Check</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="locations == null">
  <app-spinner></app-spinner>
</div>
