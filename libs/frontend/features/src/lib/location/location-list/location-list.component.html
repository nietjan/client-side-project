<div *ngFor="let location of locations">
  <h2>{{ location?.address?.toString() }}</h2>
  <p>{{ location?.openingsTime }}</p>
  <p>{{ location?.closingTime }}</p>
  <p>{{ location?.eMail }}</p>
  <p>{{ location?.hasTrainers }}</p>
  <p>{{ location?.phoneNumber }}</p>
  <p>
    <a routerLink="{{ location.id }}">{{ location.id }}</a>
  </p>
  <button (click)="removeLocation(location.id)">Remove</button>
</div>
